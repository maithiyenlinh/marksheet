<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRF192x - Asignment 2 - FX14122</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-uppercase text-danger m-3">class marksheet</h1>
    <form name="score-info" method="get" action="" class="mb-3">
        <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Họ và Tên: </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="math-score" class="col-sm-3 col-form-label">Điểm Toán: </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="math-score">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="physics-score" class="col-sm-3 col-form-label">Điểm Lý: </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="physics-score">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="chemistry-score" class="col-sm-3 col-form-label">Điểm Hóa: </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="chemistry-score">
            </div>
        </div>
        <button id="submit" class="btn btn-primary btn-lg" type="button">Nhập</button>
    </form>
    <div class="table-responsive mb-3">
        <table id="marksheet" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ và Tên</th>
                <th scope="col">Toán</th>
                <th scope="col">Lý</th>
                <th scope="col">Hóa</th>
                <th scope="col">Trung Bình</th>
                <th scope="col">Kết quả</th>
                <th scope="col">Tùy chọn</th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="sub-btn">
      <button id="average" type="button" class="btn btn-outline-primary btn-lg mb-2">Tính điểm trung bình</button>
      <button id="result" type="button" class="btn btn-outline-primary btn-lg mb-2">Xác định học sinh giỏi</button>
    </div>
  </div>
</body>
</html>
